<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Remote</title>
  <link rel="stylesheet" href="client.css">
</head>
<body>

  <div class="remote">
    <div class="player-color player-green hook-player"></div>
    <div class="remote-content">
      <div class="remote-arrows">
        <div class="up-arrow">UP</div>
        <div class="right-arrow">RIGHT</div>
        <div class="down-arrow">DOWN</div>
        <div class="left-arrow">LEFT</div>
      </div>
      <div class="remote-start">Start</div>
      <div class="remote-buttons">
        <div class="a-button">A</div>
        <div class="b-button">B</div>
      </div>
    </div>
  </div>
  
    <script type="text/javascript" src="maf-room.min.js"></script>
    <script type="text/javascript" src="client.js"></script>

</body>
</html>
